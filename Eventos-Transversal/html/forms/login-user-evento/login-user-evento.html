<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="../../../css/forms.css">
  <link rel="stylesheet" href="../../../css/app.css">
  <link rel="stylesheet" href="../../../css/home.css">
</head>

<body>
   <!-- container form -->
   <div class="flex-container">
    <div class="info-form">
      <div class="overlay-2">
        <div class="content-form">
          <h1 class="title-form">Crea tu cuenta y aprovecha todas las ventajas de nuestra plataforma de venta de
            entradas en línea</h1>
        </div>
      </div>
    </div>
    <!-- form registro  -->
    <div class="caja-2">
      <div>
        <a href="../../index.html">
          <button class="btn">Volver</button>
        </a>
      </div>
      <div class="content-logo">
        <div class="logo">
        </div>
        <img src="../../../assets/logo-eventos.svg" width="100px" alt="">
      </div>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Password" id="password" name="password">
        <div class="login">
          <a class="link-login" href="../register-user-evento/register-user-evento.html">¿No tienes cuenta? Registrate</a>
        </div>
        <button class="btn-registro" type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>

</html>
