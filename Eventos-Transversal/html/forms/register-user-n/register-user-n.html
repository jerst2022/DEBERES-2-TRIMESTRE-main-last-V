<html>

  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="../../../css/forms.css">
    <link rel="stylesheet" href="../../../css/home.css">
    <link rel="stylesheet" href="../../../css/app.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="flex-container">
      <div class="caja-1">
        <header>
          <h1>Welcome to My Site</h1>
        </header>
        <p>Don't have an account? <a href="register-user-evento.html">Sign up
            here</a></p>
      </div>
      <div class="Caja-2">
        <form>
          <label for="Username">Username:</label>
          <input type="text" id="Username" name="Username">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" placeholder="Password" id="password"
            name="password">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" placeholder="Confirm Password"
            id="confirm_password" name="Confirm Password">
          <button class="btn-registro">Registrarse</button>
        </form>


      </div>
    </div>
  </body>

</html>
