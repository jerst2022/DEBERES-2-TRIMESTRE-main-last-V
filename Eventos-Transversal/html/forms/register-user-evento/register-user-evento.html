<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="../../../css/forms.css">
  <link rel="stylesheet" href="../../../css/home.css">
  <link rel="stylesheet" href="../../../css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- container form -->
  <div class="flex-container">
    <div class="info-form">
      <div class="overlay-2">
        <div class="content-form">
          <h1 class="title-form">Crea tu cuenta y aprovecha todas las ventajas de nuestra plataforma de venta de
            entradas en línea</h1>
        </div>
      </div>
    </div>
    <!-- form registro  -->
    <div class="caja-2">
      <div>
        <a href="../../index.html">
          <button class="btn">Volver</button>
        </a>
      </div>
      <div class="content-logo">
        <div class="logo">
        </div>
        <img src="../../../assets/logo-eventos.svg" width="100px" alt="">
      </div>
      <form>
        <label for="Username">Nombre Usuario</label>
        <input type="text" id="Username" name="Username" placeholder="Nombre">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Password" id="password" name="password">
        <label for="confirm_password">Confirmar Contresaña</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" name="Confirm Password">
        <div class="login">
          <a class="link-login" href="../login-user-evento/login-user-evento.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
        <button class="btn-registro" type="submit">Crear Cuenta</button>
      </form>
    </div>
  </div>
</body>

</html>
